<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="flexbox-parent">
      <div class="flexbox-item content">
        <div class="map-canvas" id="map-canvas"></div>
      </div>
      <div class="flexbox-item sidebar">
        <input class="search-input" placeholder="Search for Places..." type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'">
        <ul class="locations" data-bind="template: {name: 'location', foreach: search}"></ul>
      </div>
      <script type="text/html" id="location">
    <li class="item" data-bind="text: title, click: openInfowindow"></li>
        </div>
      </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      function defaults() {
        var mapOptions = {
          zoom: 14,
          center: new google.maps.LatLng(36.6798535,-121.6551409),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);  
      }  
      defaults();
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
