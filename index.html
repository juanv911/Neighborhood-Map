<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="app" id="app">
      <div class="list" id="list">
        <div class="search" id="search">
          <input placeholder="Search" class="search-box" id="search-box" data-bind="textInput: query, valueUpdate: 'afterkeydown'" />
        </div>
        <ul class="results" id="results" data-bind="foreach: search">
          <li class="place" id="place" data-bind="text: name, click: bounce"></li>
        </ul>
      </div>
      <div class="map" id="map"></div>
    </div>
    <script src='js/knockout-3.4.0.js'></script>
    <script src='js/jquery-1.12.0.min.js'></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=init&libraries=places" onerror="errorHandling()"></script>
  </body>
</html>
